<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Room</title>
  <link rel="stylesheet" href="bookstyle.css">
</head>
<body>
  <header>
    <h1>Book Your Room Now</h1>
  </header>
  <main>
  <div class="container">
    <label>CHECK-IN</label>
    <input name="indate" type="date">
    <label>CHECK-OUT</label>
    <input name="outdate" type="date">
    <label>ADULT</label>
    <input type="number" name="adultcount">
    <label>CHILDREN</label>
    <input type="number" name="childcount">
    <label>ROOM TYPE</label>
    <select id="usertype">
      <option></option>
      <option>Deluxe Rooms</option>
      <option>Superior Rooms</option>
      <option>Executive Rooms</option>
      <option>Cottage</option>
    </select>    
    <br><br>
    <input type="button" name="BOOK" value="BOOK" class="check_btn">
        
    </div>
  </div>
  </main>
</body>
</html>
